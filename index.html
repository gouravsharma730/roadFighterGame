<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Game</title>
    <style>
        /* Existing Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url('./skyAndLights.gif');
            background-size: cover;
            background-repeat: no-repeat; 
            background-position: center;
        }
        .hide {
            display: none;
        }
        .car {
            width: 50px;
            height: 70px;
            position: absolute;
            bottom: 250px;
            left:150px;
            background: url('./myCar.png') no-repeat center center / cover;
        }
        .enemy {
            width: 50px;
            height: 70px;
            position: absolute;
            background: url('./oppCar.png') no-repeat center center / cover;
        }
        .lines {
            width: 10px;
            height: 100px;
            background-color: white;
            position: absolute;
            margin-left: 195px;
        }
        .gameArea {
            width: 400px;
            height: 100vh;
            background: black;
            margin: auto;
            position: relative;
            overflow: hidden;
            border: 2px solid black;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        .score {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            width: 300px;
            height: 70px;
            line-height: 70px;
            text-align: center;
            color: white;
            font-size: 1.5em;
            font-family: fantasy;
            box-shadow: 0 5px 5px #4b4242;
        }
        .startScreen {
            position: absolute;
            background-color: white;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: black;
            z-index: 1;
            text-align: center;
            border: 1px solid black;
            padding: 15px;
            margin: auto;
            width: 50%;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
            word-spacing: 3px;
            text-transform: uppercase;
            box-shadow: 0 5px 5px black;
        }
        .startMessage {
            position: absolute;
            font-size: 2em;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5);
            font-family: 'Courier New', Courier, monospace;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            z-index: 10;
            transition: opacity 1s ease-out;
        }


        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            color: white;
            text-shadow: 0 0 20px black;
            font-family: 'Courier New', Courier, monospace;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 20;
            text-align: center;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        .touch-controls {
            display: none;
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }
        .touch-controls button {
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 40px;
            margin: 5px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .touch-controls {
                display: flex;
                justify-content: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <audio id="gameStartAudio" src="./bang.mps.mp3"></audio>
    <div class="carGame">
        <div class="score">Score: 0</div>
        <div class="startScreen">
            <p>Press to start the game</p>
            <p>Use arrow keys or touch controls to play!</p>
        </div>
        <div class="gameArea">
            <!-- Game area content -->
        </div>
        <div class="touch-controls">
            <button id="left">&#8678</button>
            <button id="up">&#8679</button>
            <button id="down">&#8681</button>
            <button id="right">&#8680</button>
        </div>
    </div>

    <script>
        const score = document.querySelector('.score');
        const startScreen = document.querySelector('.startScreen');
        const gameArea = document.querySelector('.gameArea');
        const touchControls = document.querySelector('.touch-controls');
        const buttons = {
            left: document.getElementById('left'),
            up: document.getElementById('up'),
            right: document.getElementById('right'),
            down: document.getElementById('down')
        };

        startScreen.addEventListener('click', () => countdown(start));

        let player = { speed: 5, score: 0 };
        let keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };

        document.addEventListener('keydown', keyDown);
        document.addEventListener('keyup', keyUp);

        buttons.left.addEventListener('touchstart', () => keys.ArrowLeft = true);
        buttons.left.addEventListener('touchend', () => keys.ArrowLeft = false);

        buttons.right.addEventListener('touchstart', () => keys.ArrowRight = true);
        buttons.right.addEventListener('touchend', () => keys.ArrowRight = false);

        buttons.up.addEventListener('touchstart', () => keys.ArrowUp = true);
        buttons.up.addEventListener('touchend', () => keys.ArrowUp = false);

        buttons.down.addEventListener('touchstart', () => keys.ArrowDown = true);
        buttons.down.addEventListener('touchend', () => keys.ArrowDown = false);

        function keyDown(e) {
            e.preventDefault();
            keys[e.key] = true;
        }

        function keyUp(e) {
            e.preventDefault();
            keys[e.key] = false;
        }

        function countdown(callback) {
            const countdownOverlay = document.createElement('div');
            countdownOverlay.classList.add('countdown');
            gameArea.appendChild(countdownOverlay);

            let countdownNumber = 3;
            countdownOverlay.innerText = countdownNumber;

            const interval = setInterval(() => {
                countdownNumber--;
                if (countdownNumber > 0) {
                    countdownOverlay.innerText = countdownNumber;
                } else if (countdownNumber === 0) {
                    countdownOverlay.innerText = 'Go!';
                } else {
                    clearInterval(interval);
                    countdownOverlay.remove();
                    callback();
                }
            }, 1000);
        }

        function start() {
            const gameStartAudio = document.getElementById('gameStartAudio');
            startScreen.classList.add('hide');
            touchControls.style.display = 'flex'; 
            player.start = true;
            player.score = 0;

            gameStartAudio.play();
            gameArea.innerHTML = "";

            for (let i = 0; i < 5; i++) {
                let roadLine = document.createElement('div');
                roadLine.setAttribute('class', 'lines');
                roadLine.y = i * 150;
                roadLine.style.top = roadLine.y + 'px';
                gameArea.appendChild(roadLine);
            }

            let car = document.createElement('div');
            car.setAttribute('class', 'car');
            gameArea.appendChild(car);

            player.x = car.offsetLeft;
            player.y = car.offsetTop;

            for (let i = 0; i < 3; i++) {
                let enemyCar = document.createElement('div');
                enemyCar.setAttribute('class', 'enemy');
                enemyCar.y = (i + 1) * 350 * -1;
                enemyCar.style.top = enemyCar.y + 'px';
                enemyCar.style.left = Math.floor(Math.random() * 350) + 'px';
                gameArea.appendChild(enemyCar);
            }
            let message = document.createElement('div');
                message.classList.add('startMessage');
                message.innerText = "Let's start";
                gameArea.appendChild(message);

                message.y = 0;
                message.x = 90;
                message.style.top = message.y + 'px';
                message.style.left = message.x + 'px';
                message.style.left = '100px'; 
            window.requestAnimationFrame(gamePlay);
        }

        function isCollide(a, b) {
            let aRect = a.getBoundingClientRect();
            let bRect = b.getBoundingClientRect();
            return !(
                aRect.top > bRect.bottom ||
                aRect.bottom < bRect.top ||
                aRect.right < bRect.left ||
                aRect.left > bRect.right
            );
        }

        function moveLines() {
            let lines = document.querySelectorAll('.lines');
            lines.forEach(item => {
                if (item.y >= 700) {
                    item.y -= 750;
                }
                item.y += player.speed;
                item.style.top = item.y + 'px';
            });
        }

        function moveEnemy(car) {
            let enemies = document.querySelectorAll('.enemy');
            enemies.forEach(item => {
                if (isCollide(car, item)) {
                    console.log('Game Over');
                    endGame();
                }
                if (item.y >= 700) {
                    item.y = -300;
                    item.style.left = Math.floor(Math.random() * 350) + 'px';
                }
                item.y += player.speed;
                item.style.top = item.y + 'px';
            });
        }

        function gamePlay() {
            let car = document.querySelector('.car');
            let road = gameArea.getBoundingClientRect();

            if (player.start) {
                moveLines();

                let message = document.querySelector('.startMessage');
                if (message) {
                    message.y += player.speed;
                    message.style.top = message.y + 'px';
                    message.style.left = message.x + 'px';
                    if (message.y > 600) { 
                message.style.opacity = '0';
            }

            if (message.y > 700) {
                message.remove();
            }
                }
                moveEnemy(car);

                if (keys.ArrowUp && player.y > road.top + 70) { player.y -= player.speed; }
                if (keys.ArrowDown && player.y < road.bottom - 70) { player.y += player.speed; }
                if (keys.ArrowLeft && player.x > 0) { player.x -= player.speed; }
                if (keys.ArrowRight && player.x < (road.width - 50)) { player.x += player.speed; }

                car.style.top = player.y + 'px';
                car.style.left = player.x + 'px';

                player.score++;
                score.innerText = "Score: " + player.score;

                window.requestAnimationFrame(gamePlay);
            }
        }

        function endGame() {
            player.start = false;
            startScreen.classList.remove('hide');
        }
    </script>
</body>
</html>
