<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url('./skyAndLights.gif');
            background-size:cover ;
            background-repeat: no-repeat; 
            background-position:center;
        }
        .hide {
            display: none;
        }
        .car {
            width: 50px;
            height: 70px;
            position: absolute;
            bottom: 120px;
            background: url('./myCar.png') no-repeat center center / cover;
        }
        .enemy {
            width: 50px;
            height: 70px;
            position: absolute;
            background: url('./oppCar.png') no-repeat center center / cover;
        }
        .lines {
            width: 10px;
            height: 100px;
            background-color: white;
            position: absolute;
            margin-left: 195px;
        }
        .gameArea {
            width: 400px;
            height: 100vh;
            background: black;
            margin: auto;
            position: relative;
            overflow: hidden;
            border: 2px solid black;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        .score {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            width: 300px;
            height: 70px;
            line-height: 70px;
            text-align: center;
            color: white;
            font-size: 1.5em;
            font-family: fantasy;
            box-shadow: 0 5px 5px #4b4242;
        }
        .startScreen {
            position: absolute;
            background-color: white;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: black;
            z-index: 1;
            text-align: center;
            border: 1px solid black;
            padding: 15px;
            margin: auto;
            width: 50%;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
            word-spacing: 3px;
            text-transform: uppercase;
            box-shadow: 0 5px 5px black;
        }
    </style>
</head>
<body>
    <div class="carGame">
        <div class="score">Score: 0</div>
        <div class="startScreen">
            <p>Press to start the game</p>
            <p>Use arrow keys to control the car!</p>
        </div>
        <div class="gameArea">
            <!-- Game area content -->
        </div>
    </div>

    <script>
        const score = document.querySelector('.score');
        const startScreen = document.querySelector('.startScreen');
        const gameArea = document.querySelector('.gameArea');

        startScreen.addEventListener('click', start);
        let player = {
            speed: 5,
            score: 0,
        };

        let keys = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false,
        };

        document.addEventListener('keydown', keyDown);
        document.addEventListener('keyup', keyUp);

        function keyDown(e) {
            e.preventDefault();
            keys[e.key] = true;
        }

        function keyUp(e) {
            e.preventDefault();
            keys[e.key] = false;
        }

        function start() {
            startScreen.classList.add('hide');
            gameArea.innerHTML = "";
            player.start = true;
            player.score = 0;
            window.requestAnimationFrame(gamePlay);

            for (let i = 0; i < 5; i++) {
                let roadLine = document.createElement('div');
                roadLine.setAttribute('class', 'lines');
                roadLine.y = i * 150;
                roadLine.style.top = roadLine.y + 'px';
                gameArea.appendChild(roadLine);
            }

            let car = document.createElement('div');
            car.setAttribute('class', 'car');
            gameArea.appendChild(car);

            player.x = car.offsetLeft;
            player.y = car.offsetTop;

            for (let i = 0; i < 3; i++) {
                let enemyCar = document.createElement('div');
                enemyCar.setAttribute('class', 'enemy');
                enemyCar.y = (i + 1) * 350 * -1;
                enemyCar.style.top = enemyCar.y + 'px';
                enemyCar.style.left = Math.floor(Math.random() * 350) + 'px';
                gameArea.appendChild(enemyCar);
            }
        }

        function isCollide(a, b) {
            let aRect = a.getBoundingClientRect();
            let bRect = b.getBoundingClientRect();
            return !(
                aRect.top > bRect.bottom ||
                aRect.bottom < bRect.top ||
                aRect.right < bRect.left ||
                aRect.left > bRect.right
            );
        }

        function moveLines() {
            let lines = document.querySelectorAll('.lines');
            lines.forEach(function (item) {
                if (item.y >= 700) item.y -= 750;
                item.y += player.speed;
                item.style.top = item.y + 'px';
            });
        }

        function endGame() {
            player.start = false;
            startScreen.classList.remove('hide');
            startScreen.innerHTML = `<p>Game Over!</p><p>Score: ${player.score}</p><p>Click to Restart</p>`;
        }

        function moveEnemy(car) {
            let enemy = document.querySelectorAll('.enemy');
            enemy.forEach(function (item) {
                if (isCollide(car, item)) {
                    endGame();
                }
                if (item.y >= 700) {
                    item.y = -300;
                    item.style.left = Math.floor(Math.random() * 350) + 'px';
                }
                item.y += player.speed;
                item.style.top = item.y + 'px';
            });
        }

        function gamePlay() {
            let car = document.querySelector('.car');
            let road = gameArea.getBoundingClientRect();
            if (player.start) {
                moveLines();
                moveEnemy(car);
                if (keys.ArrowUp && player.y > 100) player.y -= player.speed;
                if (keys.ArrowDown && player.y < road.bottom - 70) player.y += player.speed;
                if (keys.ArrowLeft && player.x > 0) player.x -= player.speed;
                if (keys.ArrowRight && player.x < road.width - 50) player.x += player.speed;
                car.style.top = player.y + 'px';
                car.style.left = player.x + 'px';

                window.requestAnimationFrame(gamePlay);
                player.score++;
                score.innerText = "Score: " + player.score;
            }
        }
    </script>
</body>
</html>
